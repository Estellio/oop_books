<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oop Books</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
</head>
<body>
<h1>Add Book</h1>
<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="title" type="text" required/>
        <label for="title">Title</label>
      </div>
      <div class="input-field col s12">
        <input id="author" type="text" required/>
        <label for="author">Author</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="isbn" type="number" required/>
        <label for="isbn">ISBN#</label>
      </div>
    </div>
    <a href="#" class="btn" id="submit-book">Submit</a>
  </form>
</div>
<div class="book-list">
  <table>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>ISBN#</th>
    </tr>
  </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="classes/book.js"></script>
<script src="classes/LS.js"></script>
<script src="classes/UI.js"></script>
<script src="app.js"></script>
</body>
</html>
